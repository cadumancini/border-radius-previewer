<html>
  <head>
    <title>Border Radius Previewer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>Border Radius Previewer</h1>
    <div class="container">
      <div class="input-border" id="input_brdr_tl">
        <input type="text" id="input_tl" maxlength="3" value="0" onkeyup="changeBorderRadius()" />
      </div>

      <div class="input-border" id="input_brdr_tr">
        <input type="text" id="input_tr" maxlength="3" value="0" onkeyup="changeBorderRadius()" />
      </div>

      <div class="bottom-line">
        <div class="input-border" id="input_brdr_bl">
          <input type="text" id="input_bl" maxlength="3" value="0" onkeyup="changeBorderRadius()" />
        </div>
        <button id="copy" onclick="copyToClipboard()">Copy to Clipboard</button>
        <div class="input-border" id="input_brdr_br">
          <input type="text" id="input_br" maxlength="3" value="0" onkeyup="changeBorderRadius()" />
        </div>
      </div>
      
      <div class="box" id="box-div">

      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
